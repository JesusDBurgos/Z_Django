responses:
  utter_greet:
  - text: ¡Hola! ¿Puedo ayudarte en algo?
  - text: Hola, muy buen día.
  - text: Hola, mucho gusto.

  utter_cheer_up:
  - text: Esto te animará. Sr. Shrödinger, su gato ha sufrido un accidente. Tengo buenas y malas noticias...
    
  utter_did_that_help:
  - text: ¿Te puedo ayudar con algo? Me puedes preguntar lo que gustes referente a la universidad.
  - text: ¿Puedo hacer algo más por ti? Tengo un amplio conocimiento de la carrera de Ingeniería Mecatrónica

  utter_happy:
  - text: Estoy conforme si mi apoyo te hace feliz.
  - text: Es bueno, mantenerse alegre
  - text: Que buen semblante tienes.

  utter_goodbye:
  - text: Hasta pronto, ten un buen día.
  - text: Hasta luego, me gusto compartir esta charla contigo.
  - text: ¡Nos vemos! Gracias por visitarme

  utter_iamabot:
  - text: "Soy tu asistente virtual, que te orientará sobre la información más importante de la carrera Ingeniería Mecatrónica 
          en la UNAB, siéntete libre de preguntarme sobre la carrera de Ingeniería."

  utter_anything_else:
  - text: ¿Puedo ayudarte en algo más?
  - text: ¿Qué más necesitas?
  - text: ¿Alguna otra cosa?

  utter_out_of_scope:
  - text: No tengo el detalle de tu consulta, aún sigo aprendiendo. Pero puedes preguntarme de otro tema relacionado a la carrera de Ingeniería.
  - text: Preguntaste algo complejo, parece que no está en mis neuronas en este momento. ¿Podrías intentar una nueva consulta?

  utter_ask_rephrase:
  - text: No he entendido tu consulta. ¿Podrías reformular tu pregunta de nuevo?
  - text: Esa información no la he alcanzado a procesar. ¿Podrías repetirlo de otra manera?
  
  utter_bot_name:
  - text: "Soy tu asistente virtual, que te orientará sobre la información más importante de la carrera Ingeniería Mecatrónica 
          en la UNAB, siéntete libre de preguntarme sobre la carrera de Ingeniería."

  your_welcome:
  - text: Me agrada haberte sido de utilidad en tus consultas.
  - text: Ha sido un placer conversar contigo.

  utter_ask_mood:
  - text: Tengo un grato día. Me encanta ayudar a las personas y ellas siempre quieren consultarme algo del programa.
  - text: Mi día es muy interesante. Me siento entrevistada siempre que me consultan algo, no me puedo aburrir así.

  utter_default:
  - text: Tu consulta ha sido algo veloz, ¿podrías repetirlo más despacio?
  - text: No te he entendido bien. Recuerda que mi idioma base es el español. 

  utter_courses:
  - text: "Algunas de las materias principales que ofrece la carrera de Ingeniería Mecatrónica son:
           FUNDAMENTOS DE PROGRAMACIÓN, MECÁNICA, CÁLCULO MULTIVARIABLE, CIRCUITOS, DINÁMICA, MATERIALES, 
           AUTOMATIZACIÓN INDUSTRIAL, CONTROL AVANZADO, MÁQUINAS ELÉCTRICAS, INTELIGENCIA ARTIFICIAL, ETC. 
           Solicita el plan de estudios completo en la oficina de admisiones de forma gratuita"

  utter_labs:
  - text: "Algunas de los principales laboratorios que tiene la carrera de Ingeniería Mecatrónica son:
           LABORATORIO DE MECÁNICA, LABORATORIO DE CIRCUITOS ELÉCTRICOS, LABORATORIO DE MÁQUINAS ELÉCTRICAS, 
           LABORATORIO DE ELECTRÓNICA, LABORATORIO DE OLEONEUMÁTICA,LABORATORIO DE AUTOMATIZACIÓN INDUSTRIAL, 
           LABORATORIO DE MANUFACTURA, ETC"

  utter_acreditation:
  - text: "La carrera de Ingeniería Mecatrónica cuenta con un registro Snies – 7731 y un registro Calificado 
           – Resolución 13541 de Agosto 15, 2018 por 7 años"

  utter_jobs:
  - text: "Los principales trabajos a los que puede aplicar un Ingeniero Mecatrónico en la indutria, serían:
           Diseñador y desarrollador de nuevos productos y servicios en ingeniería, Jefe de Mantenimiento,
           Gerente de ventas y servicios de ingeniería, Ingeniero de operaciones, Supervisor de proyectos, 
           Jefe en áreas de innovación y desarrollo de TI"

  utter_functions:
  - text: "Las principales funciones que podría realizar un Ingeniero Mecatrónico, serían:
           Diseñar y desarrollar equipos, procesos o productos mecatrónicos que contengan mecánica de alta precisión, electrónica y control embebido, 
           Diseñar, implementar y adaptar soluciones de ingeniería basadas en técnicas de inteligencia artificial & Robótica, Automatizar y Optimizar 
           procesos industriales que permitan aumentar la productividad de las empresas impactadas"

  utter_modality:
  - text: "La carrera Ingeniería Mecatrónica se dicta en modalidad presencial"

  utter_deegre:
  - text: "Al finalizar la carrera Ingeniería Mecatrónica se obtiene el nivel de formación profesional"

  utter_duration:
  - text: "La carrera Ingeniería Mecatrónica tiene una duración de 8 semestres"

  utter_cost:
  - text: "El costo de la matricula para la carrera Ingeniería Mecatrónica es de seis millones ciento sesenta 
           y dos mil quinientos pesos colombianos"

  utter_definition:
  - text: "La ingeniería mecatrónica es una rama multidisciplinaria de la ingeniería, dedicada a automatizar 
          maquinaria, crear productos inteligentes que faciliten la vida de las personas y armonizar 
          componentes electrónicos y mecánicos a partir de la informática, la mecánica, los sistemas de 
          control y la electrónica"

  utter_profile:
  - text: "El Ingeniero Mecatrónico de la UNAB es un profesional competente, con sólidos conocimientos y 
  respetuoso de los valores de la sociedad. Es una persona que contribuye al desarrollo social, mediante 
  su participación y compromiso ético en áreas de las ciencias básicas, mecánica, electrónica, control y 
  automatización en las organizaciones de los sectores público y privado"

  utter_salary:
  - text: "El salario promedio de un Ingeniero Mecatrónico en Colombia es de 2370010 millones de pesos por mes. 
  El sueldo de un Ingeniero Mecatrónico puede empezar en un salario mínimo de 1561070 millones de pesos por mes, mientras 
  que el salario máximo puede exceder los 3'925,100 millones de pesos por mes"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true